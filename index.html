<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bubu ðŸ’–</title>

<style>
  :root{
    --bg1: #ffe6f0;
    --bg2: #fff0f5;
    --pink: #ff4d6d;
    --green: #2ecc71;
    --bubble: rgba(255,77,109,0.2);
  }

  @media (prefers-reduced-motion: reduce) {
    * { animation: none !important; transition: none !important; }
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* Floating bubbles behind the GIF */
  .bubble {
    position: absolute;
    border-radius: 50%;
    background: var(--bubble);
    animation: rise 6s linear infinite;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes rise {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }

  .card {
    text-align: center;
    z-index: 3;
    max-width: 90%;
    padding: 20px;
    border-radius: 20px;
    background: linear-gradient(135deg, #fff0f5, #ffe6f0);
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  img.hero {
    width: 230px;
    border-radius: 20px; /* makes GIF look like it blends */
    animation: float 3s ease-in-out infinite;
    background: transparent; /* ensure transparent GIF blends */
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
  }

  h1 {
    margin: 20px 0;
  }

  .buttons {
    position: relative;
    width: 300px;
    height: 100px;
    margin: auto;
  }

  button {
    padding: 14px 28px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.15s ease, opacity 0.15s ease;
  }

  #yes {
    background: var(--pink);
    color: white;
    left: 0;
  }

  #no {
    background: var(--green);
    color: white;
    right: 0;
  }

  .hidden {
    display: none;
  }

  .love {
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.4); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .heart {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall linear forwards;
    color: var(--pink);
    z-index: 2;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }

  #result {
    z-index: 4;
  }

  @media (max-width: 420px) {
    img.hero { width: 160px; }
    .buttons { width: 260px; height: 90px; }
  }
</style>
</head>

<body>

<audio id="loveSound" preload="auto" playsinline>
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-kiss-1085.mp3" type="audio/mpeg">
</audio>

<div class="card" id="main" role="region" aria-labelledby="mainTitle">
  <!-- You can replace this with Tenor embed if you like -->
  <img class="hero" src="WhatsApp Video 2026-02-02 at 6.56.01 PM.mp4" alt="Cute character">
  <h1 id="mainTitle">Naraz ho kya? ðŸ¥º</h1>

  <div class="buttons" role="group" aria-label="Response buttons">
    <button id="yes" aria-label="Yes, I'm angry">YES ðŸ˜¤</button>
    <button id="no" aria-label="No, I forgive you">NO ðŸ’•</button>
  </div>
</div>

<div class="card hidden" id="result" role="status" aria-live="polite">
  <img src="WhatsApp Video 2026-02-02 at 6.56.30 PM.mp4" alt="Happy character">
  <h1 class="love">Thatâ€™s my Chakaa ðŸ’–ðŸ¥°</h1>
</div>

<script>
  const yes = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const main = document.getElementById("main");
  const result = document.getElementById("result");
  const sound = document.getElementById("loveSound");

  // HEART RAIN
  let heartIntervalId = null;

  function moveYes() {
    const maxX = Math.min(240, window.innerWidth * 0.5);
    const x = Math.random() * maxX - maxX / 2;
    const y = Math.random() * 120 - 60;
    yes.style.transform = `translate(${x}px, ${y}px)`;
  }

  yes.addEventListener("mouseenter", moveYes);
  yes.addEventListener("focus", moveYes);
  yes.addEventListener("touchstart", (e) => { e.preventDefault(); moveYes(); }, {passive: false});

  noBtn.addEventListener("click", () => {
    sound.play().catch(() => {});
    main.classList.add("hidden");
    result.classList.remove("hidden");
    noBtn.disabled = true;
    startHearts();
  });

  function startHearts() {
    if (heartIntervalId !== null) return;
    heartIntervalId = setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      const duration = Math.random() * 2 + 3;
      heart.style.animationDuration = duration + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), (duration + 0.2) * 1000);
    }, 250);
    setTimeout(() => { clearInterval(heartIntervalId); heartIntervalId=null; }, 10_000);
  }

  // Floating bubbles behind GIF
  for(let i=0;i<15;i++){
    const bubble=document.createElement('div');
    bubble.className='bubble';
    bubble.style.width=bubble.style.height=(Math.random()*30+15)+'px';
    bubble.style.left=Math.random()*100+'vw';
    bubble.style.animationDuration=(Math.random()*4+4)+'s';
    bubble.style.animationDelay=(Math.random()*4)+'s';
    document.body.appendChild(bubble);
  }

  window.addEventListener('beforeunload', () => {
    if (heartIntervalId !== null) { clearInterval(heartIntervalId); heartIntervalId=null; }
  });
</script>

</body>
</html>
